<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="extensions">
      <div class="header">
        <img src="./assets/images/logo.svg" alt="header__logo"
          class="header__logo">
        <button class="btn-theme">
          <img src="./assets/images/icon-moon.svg" alt="icon-moon"
            class="header__theme-icon">
        </button>
      </div>
      <div class="filter">
        <h4 class="filter__extensions-list">Extensions List</h4>
        <button class="btn">All</button>
        <button class="btn">Active</button>
        <button class="btn">Inactive</button>
      </div>
      <!-- Card Container -->
      <div class="extension__card-wrapper">

        <!-- Card -->
        <div class="extension__card">
          <div class="extension__card-body">
            <div class="extension__card-logo">
              <img src="./assets/images/logo-devlens.svg" alt="extension-icon">
            </div>
            <h6 class="extension__card-heading">DevLens</h6>
            <p class="extension__card-description">
              Quickly inspect page layouts
              and visualize element boundaries.
            </p>
          </div>
          <div class="extension__button">
            <button class="btn">Remove</button>
            <button class="btn__toggle">
              <div class="btn__toggle-switch"></div>
            </button>
          </div>
        </div>

        <!-- Card -->
        <div class="extension__card">
          <div class="extension__card-body">
            <div class="extension__card-logo">
              <img src="./assets/images/logo-style-spy.svg"
                alt="extension-icon">
            </div>
            <h6 class="extension__card-heading">StyleSpy</h6>
            <p class="extension__card-description">
              Instantly analyze and copy
              CSS from any webpage element.
            </p>
          </div>
          <div class="extension__button">
            <button class="btn">Remove</button>
            <button class="btn__toggle">
              <div class="btn__toggle-switch"></div>
            </button>
          </div>
        </div>

        <!-- Card -->
        <div class="extension__card">
          <div class="extension__card-body">
            <div class="extension__card-logo">
              <img src="./assets/images/logo-speed-boost.svg"
                alt="extension-icon">
            </div>
            <h6 class="extension__card-heading">SpeedBoost</h6>
            <p class="extension__card-description">
              Optimizes browser resource usage to accelerate page loading.
            </p>
          </div>
          <div class="extension__button">
            <button class="btn">Remove</button>
            <button class="btn__toggle">
              <div class="btn__toggle-switch"></div>
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.

      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
