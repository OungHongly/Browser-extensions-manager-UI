<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="extensions container">
      <div class="header">
        <img src="./assets/images/logo.svg" alt="header__logo"
          class="header__logo" id="logo">
        <button class="btn-theme center" id="btn--theme">
          <img src="./assets/images/icon-moon.svg" alt="icon-moon"
            class="header__theme-icon" id="theme--icon">
        </button>
      </div>
      <div class="filter">
        <h5 class="filter__heading">Extensions List</h5>
        <div class="filter__button">
          <button class="btn btn__all btn--shadow btn--active">All</button>
          <button
            class="btn btn__active btn__inactive btn--shadow">Active</button>
          <button
            class="btn btn__inactive btn__inactive btn--shadow">Inactive</button>
        </div>
      </div>
      <!-- Card Container -->
      <div class="extension__card-wrapper">

      </div>
    </section>
    <!-- <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.

    </div> -->
    <script src="./js/script.js"></script>
  </body>
</html>
